<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trello Bug Reporter Pro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="authSection" class="card">
    <div class="auth-header">
      <h1 id="authTitle">Sign In</h1>
      <p style="font-size: 12px; color: var(--md-text-sub); text-align: center;">Access your reporting suite</p>
    </div>
    <label>Email Address</label>
    <input type="email" id="email" placeholder="you@company.com">
    <label>Password</label>
    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button id="authBtn">Sign In</button>
    <button id="toggleAuth" class="btn-outline">Need an account? Sign Up</button>
  </div>

  <div id="appSection" class="hidden">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
      <span id="userDisplay" style="font-size: 11px; font-weight: 600; color: var(--md-text-sub);"></span>
      <button id="logoutBtn"
        style="padding: 4px 8px; font-size: 10px; background: #ebecf0; color: #172b4d;">Logout</button>
    </div>

    <div class="card">
      <h2>Context & Priority</h2>
      <label>Target Board</label>
      <select id="boardSelect">
        <option>Loading boards...</option>
      </select>

      <label>Target Card</label>
      <input type="text" id="cardSearch" placeholder="üîç Search cards..." style="margin-bottom: 8px;" disabled>
      <select id="cardSelect" disabled>
        <option>Select board first</option>
      </select>

      <label>Priority</label>
      <select id="prioritySelect">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
        <option value="Critical">Critical</option>
      </select>
    </div>

    <div class="card">
      <h2>Evidence & Details</h2>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px;">
        <button id="captureBtn" class="btn-sec">Full Tab</button>
        <button id="recordBtn" class="btn-sec">Record</button>
      </div>
      <div id="gallery"></div>

      <label>Bug Title (List Item)</label>
      <input type="text" id="bugTitle" placeholder="Bug 101: Short summary">

      <label>Bug Description (Comment)</label>
      <textarea id="description" rows="3" placeholder="Bug 101: Explain the steps to reproduce..."></textarea>

      <button id="submitBtn">Submit to Trello</button>
      <div id="loader" class="loader">Syncing report...</div>
    </div>
  </div>

  <div id="viewLeaderboard" class="hidden">

    <div class="card gamification-card">
      <div class="my-stats-header">
        <div class="avatar">üë§</div>
        <div>
          <h2 style="margin:0;">My Performance</h2>
          <div class="stats-row">
            <span id="myScoreDisplay" class="highlight">0 pts</span> ‚Ä¢
            <span id="myBugCount">0 bugs</span>
          </div>
        </div>
      </div>

      <h3 style="margin-top: 15px; font-size: 12px; color: #5e6c84;">ACHIEVEMENTS</h3>
      <div id="badgesGrid" class="badges-grid"></div>
    </div>

    <div class="league-toggle-container">
      <span style="font-size: 12px; font-weight: bold;">üìÖ Month</span>
      <label class="switch">
        <input type="checkbox" id="toggleLeague">
        <span class="slider round"></span>
      </label>
      <span style="font-size: 12px; font-weight: bold;">üèõÔ∏è All-Time</span>
    </div>
    <div id="leagueLabel" style="text-align: center; font-size: 10px; color: #5e6c84; margin-bottom: 5px;">üìÖ This Month
    </div>

    <div class="card" style="padding: 0;">
      <div class="leaderboard-header">TOP HERDERS</div>
      <div id="leaderboardList" class="leaderboard-list"></div>
    </div>

  </div>

  <script src="libs/supabase.js"></script>
  <script src="sidepanel.js"></script>
</body>

</html>
