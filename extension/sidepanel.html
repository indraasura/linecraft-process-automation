<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --md-primary: #0079bf;
      --md-surface: #ffffff;
      --md-bg: #f4f5f7;
      --md-text-main: #172b4d;
      --md-text-sub: #5e6c84;
      --md-radius: 12px;
      --shadow: 0 4px 12px rgba(9, 30, 66, 0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--md-bg);
      color: var(--md-text-main);
      margin: 0;
      padding: 16px;
      line-height: 1.5;
    }

    .container { display: flex; flex-direction: column; gap: 16px; }

    .card {
      background: var(--md-surface);
      border-radius: var(--md-radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: var(--md-text-sub); margin: 0 0 12px 0; }

    select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #dfe1e6;
      border-radius: 8px;
      background: #fafbfc;
      font-size: 14px;
      color: var(--md-text-main);
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }

    select:focus, textarea:focus { border-color: var(--md-primary); background: #fff; }

    .btn-group { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #submitBtn { background: var(--md-primary); color: white; }
    #submitBtn:hover { background: #026aa7; }
    #submitBtn:disabled { background: #ebecf0; color: #a5adba; cursor: not-allowed; }

    #captureBtn { background: #ebecf0; color: var(--md-text-main); }
    #captureBtn:hover { background: #dfe1e6; }

    #preview {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 12px;
      display: none;
      border: 1px solid #dfe1e6;
    }

    .loader {
      display: none;
      font-size: 12px;
      text-align: center;
      color: var(--md-primary);
      margin-top: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Context</h2>
      <select id="cardSelect">
        <option value="">Select Target Card...</option>
      </select>
    </div>

    <div class="card">
      <h2>Report Details</h2>
      <textarea id="description" rows="5" placeholder="Bug 123: Briefly describe the issue..."></textarea>
      
      <div class="btn-group">
        <button id="captureBtn">
          <span></span> Capture Screenshot
        </button>
        <img id="preview" alt="Bug preview" />
      </div>
    </div>

    <button id="submitBtn">Submit Bug Report</button>
    <div id="loader" class="loader">Syncing with Trello...</div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
