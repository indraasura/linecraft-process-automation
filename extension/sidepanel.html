<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Herder: Bug Reporter</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="authSection" class="card">
    <div class="auth-header">
      <div class="auth-logo">ğŸ‘</div>
      <h1 id="authTitle">Herder</h1>
      <p style="font-size: 12px; color: var(--md-text-sub); text-align: left;">Workspace Automation</p><br>
    </div>
    <label>Email</label>
    <input type="email" id="email" placeholder="your organization's email">
    <label>Password</label>
    <input type="password" id="password" placeholder="shh...">
    <button id="authBtn">Sign In</button>
    <button id="toggleAuth" class="btn-outline">Need an account? Sign Up</button>
  </div>

  <div id="appSection" class="hidden">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 5px 10px;">
      <span id="userDisplay" style="font-size: 11px; font-weight: 600; color: #6b778c;"></span>
      <button id="logoutBtn"
        style="padding: 4px 8px; font-size: 10px; background: #ebecf0; color: #172b4d; border:none; border-radius:3px; cursor:pointer;">Logout</button>
    </div>

    <div class="nav-tabs">
      <button id="tabReport" class="tab-btn active">Report</button>
      <button id="tabLeaderboard" class="tab-btn">Leaderboard</button>
    </div>

    <div id="viewReport">
      <div class="card">
        <h2>Context</h2>

        <div class="custom-select" id="boardSelectWrapper" data-value="">
          <div class="custom-select-trigger" id="boardTrigger">
            <span class="select-text">Loading boards...</span> <span class="arrow">â–¼</span>
          </div>
          <div class="custom-select-options" id="boardOptions"></div>
        </div>

        <input type="text" id="cardSearch" placeholder="Search cards..." style="margin-bottom: 8px;" disabled>

        <div class="custom-select" id="cardSelectWrapper" data-value="">
          <div class="custom-select-trigger disabled" id="cardTrigger">
            <span class="select-text">Select board first</span> <span class="arrow">â–¼</span>
          </div>
          <div class="custom-select-options" id="cardOptions"></div>
        </div>

        <div class="custom-select" id="prioritySelectWrapper" data-value="Medium">
          <div class="custom-select-trigger" id="priorityTrigger">
            <span class="select-text">Medium</span> <span class="arrow">â–¼</span>
          </div>
          <div class="custom-select-options" id="priorityOptions">
            <div class="custom-select-option" data-value="Low">Low</div>
            <div class="custom-select-option selected" data-value="Medium">Medium</div>
            <div class="custom-select-option" data-value="High">High</div>
            <div class="custom-select-option" data-value="Critical">Critical</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Evidence & Details</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px;">
          <button id="captureBtn" class="btn-screenshot">Take screenshot</button>
          <button id="recordBtn" class="btn-record">Record screen</button>
        </div>
        <div id="gallery"></div>

        <label>Bug Title (Checklist Item)</label>
        <input type="text" id="bugTitle" class="text-input" placeholder="Bug 101: Summary">

        <label>Description (Comment)</label>
        <textarea id="description" rows="3" class="text-input" placeholder="Steps to reproduce..."></textarea>

        <button id="submitBtn">Submit Report</button>
        <div id="loader" class="loader">ğŸš€ Syncing report...</div>
      </div>
    </div>

    <div id="viewLeaderboard" class="hidden">
      <div class="gamification-card">
        <div class="my-stats-header">
          <div class="avatar">ğŸ‘¤</div>
          <div>
            <h2 style="margin:0; font-size:16px;">My Stats</h2>
            <div class="stats-row"><span id="myScoreDisplay" class="highlight">0 pts</span> â€¢ <span id="myBugCount">0
                bugs</span></div>
          </div>
        </div>
        <div style="font-size: 10px; font-weight:700; color: #5e6c84; letter-spacing: 0.5px;">ACHIEVEMENTS</div>
        <div id="badgesGrid" class="badges-grid"></div>
      </div>
      <div class="league-toggle-container">
        <span>Monthly</span>
        <label class="switch"><input type="checkbox" id="toggleLeague"><span class="slider round"></span></label>
        <span>All-Time</span>
      </div>
      <div class="card" style="padding: 0; overflow: hidden;">
        <div
          style="background: #f4f5f7; padding: 8px 12px; font-size: 11px; font-weight: 700; color: #5e6c84; border-bottom: 1px solid #dfe1e6;">
          TOP HERDERS</div>
        <div id="leaderboardList">
          <div style="padding: 20px; text-align: center; color: #6b778c;">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <div id="imageEditor" class="hidden">
    <div class="editor-tools">
      <button class="editor-btn active" id="toolSelect">ğŸ‘† Move</button>
      <button class="editor-btn" id="toolCrop">âœ‚ï¸ Crop</button>
      <button class="editor-btn" id="toolRect">â¬› Rect</button>
      <button class="editor-btn" id="toolCircle">âº Circle</button>
      <button class="editor-btn" id="toolText">ğŸ”¤ Text</button>
      <div style="flex: 1;"></div>
      <button class="editor-btn" id="btnDelete" style="color: red; border-color: red; display: none;">ğŸ—‘ï¸</button>
      <button class="editor-btn" id="btnSaveEdit" style="background: #0079bf; color: white; border: none;">âœ…
        Done</button>
      <button class="editor-btn" id="btnCancelEdit">âŒ</button>
    </div>
    <div class="canvas-container" id="canvasWrap">
      <canvas id="screenshotCanvas"></canvas>
    </div>
  </div>

  <script src="./libs/supabase.js"></script>
  <script src="sidepanel.js"></script>
</body>

</html>
