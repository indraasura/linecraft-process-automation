<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Herder - because bugs shouldn't wait</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="authSection" class="card">
    <div class="auth-header">
      <h1 id="authTitle">Sign In</h1>
    </div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="authBtn">Sign In</button>
    <button id="toggleAuth" class="btn-outline">Need an account? Sign Up</button>
  </div>

  <div id="appSection" class="hidden">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
      <span id="userDisplay" style="font-size: 11px; font-weight: 600;"></span>
      <button id="logoutBtn" style="padding: 4px 8px; font-size: 10px; background: #ebecf0;">Logout</button>
    </div>

    <div class="card">
      <h2>Context</h2>
      <select id="boardSelect"><option>Loading boards...</option></select>
      <input type="text" id="cardSearch" placeholder="ðŸ” Search cards..." style="margin-bottom: 8px;" disabled>
      <select id="cardSelect" disabled><option>Select board first</option></select>
      <select id="prioritySelect">
        <option value="Low">Low</option><option value="Medium" selected>Medium</option>
        <option value="High">High</option><option value="Critical">Critical</option>
      </select>
    </div>

    <div class="card">
      <h2>Evidence & Details</h2>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px;">
        <button id="captureBtn" class="btn-sec">Screenshot</button>
        <button id="recordBtn" class="btn-sec">Record video</button>
      </div>
      <div id="gallery"></div>
      <label>Bug Title (Checklist)</label>
      <input type="text" id="bugTitle" placeholder="Bug 101: Summary">
      <label>Bug Description (Comment)</label>
      <textarea id="description" rows="3" placeholder="Reproduction steps..."></textarea>
      <button id="submitBtn">Submit Report</button>
      <div id="loader" class="loader">Syncing...</div>
    </div>
  </div>

  <script src="libs/supabase.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
